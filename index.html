<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body>
    <nav>
        <div class="nav-container">
            <div class="nav-body">
                <div class="nav-body__logo">
                    <img src="./assets/imgs/piece.png" />
                    <h1>ONE PIECE</h1>
                </div>
                <div class="nav-body__menu">
                    <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Personajes</a></li>
                    <li><a href="#form">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="hero-container">
      <div class="hero-body">
        <img src="./assets/imgs/banner.png" alt="" />
      </div>
    </div>
    <form id="form">
        <fieldset class="formulario">
            <legend><img src="./assets/imgs/piece.png" alt="">¿Quieres convertirte en Shichibukai? <img src="./assets/imgs/piece.png" alt=""></legend>
            <label for="nombre">Introduce tu nombre, Nakama</label>
            <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre..."/>
            <label for="apellidos">El Gobierno Mundial quiere saber tus apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tus apellidos..."/>
            <label for="email">El Dr. Vegapunk quiere enviarte un correo electronico</label>
            <input type="email" name="email" id="email" placeholder="Introduce correo electronico..."/>
            <label for="mensaje">¿Cual es tu sueño, pirata?</label>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Yo voy a ser el Rey de los Piratas..."></textarea>
            <input type="submit" value="Enviar" id="enviar"/>
        </fieldset>
        
    </form>

    <footer>
        <div class="footer-container">
            <div class="footer-body">
                <div class="footer-body__text">
                <p>One Piece &copy; 1997 by Eiichiro Oda</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
